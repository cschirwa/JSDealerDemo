<html>
  <head>
    <title>AngularJS Front-End Developer Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
  <div ng-view></div>
    <div class="container" ng-app="app" ng-controller="AppController">
      <h1>AngularJS Front-End Developer Test.</h1>
        <form class="col-md-6" action="dealer.html">
          <h3>Login.</h3>
          <div class="form-group">
            <label for="idNumber">ID Number:</label>
            <input type="idNumber" class="form-control" id="idNumber">

            <label for="password">Password:</label>

    </div>
    <!-- Latest compiled and minified CSS -->

    <script src="lib/angular-route/angular-route.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="main.js"></script>
  </body>
